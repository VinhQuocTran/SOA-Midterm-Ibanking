<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Popper.js (required for Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    

    <link rel="stylesheet" href="css/styles.css">
    <title>Payment</title>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" href="#">Payment System</a>
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="payment.html">Make Payment</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="payment_history.html">Transaction History</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <a class="nav-link" id="logOut" href="#">Logout</a>
            </ul>
            
        </div>
        
    </nav>

    <table class="table" id="tuitionFeesTable">
        <thead>
            <tr>
                <th scope="col">Payee ID</th>
                <th scope="col">Payer ID</th>
                <th scope="col">Semester ID</th>
                <th scope="col">Semester Name</th>
                <th scope="col">Total Fee</th>
                <th scope="col">Pay Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    

   

    

    <script>
        $(document).ready(function() {

            // Log out
            document.querySelector('#logOut').addEventListener('click', function(event) {
                event.preventDefault();
                localStorage.clear();
                window.location.href = 'index.html';
            });

            // Get payment history
            // Fetch data from the API
            fetch('http://127.0.0.1:8001/api/paid_tuition_fees/myself', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('access_token'),  // replace 'token' with your actual token
            },
            })
                .then(response => response.json())
                .then(data => {
                    // Get the table body
                    const tableBody = document.querySelector('#tuitionFeesTable tbody');

                    // Populate the table with data
                    data.forEach(item => {
                        // Create a new row
                        const row = document.createElement('tr');

                        // Create cells for the row
                        ['payee_id', 'payer_id', 'semester_id', 'semester_name','total_fee', 'pay_time'].forEach(key => {
                            const cell = document.createElement('td');
                            if (key === 'pay_time') {
                                // Format pay_time up to the minute
                                let date = new Date(item[key]);
                                cell.textContent = new Intl.DateTimeFormat('en-US', {
                                    year: 'numeric',
                                    month: '2-digit',
                                    day: '2-digit',
                                    hour: '2-digit',
                                    minute: '2-digit',
                                    hour12: false
                                }).format(date);
                            } else {
                                cell.textContent = item[key];
                            }
                            row.appendChild(cell);
                        });

                        // Add the row to the table body
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));


            


            
        });
    </script>

</body>
</html>
